<ion-header>
  <ion-toolbar>
    <ion-title>
      افزودن تشخیص جدید
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="canclePage()">
        <span ion-text color="primary" showWhen="ios">لغو</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>نام تشخیص :</ion-label>
      <ion-input type="text" placeholder="نام تشخیص" [(ngModel)]="filtStr" (ionChange)="filterList()"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="addNewHyp()">افزودن تشخیص</button>
    </ion-item>
  </ion-list>
  <hr>
  <ion-list inset>
    <ion-item *ngFor="let item of FilteredNames">
      {{ item.name }}
      <button ion-button item-end="" (click)="itemSelected(item)">ثبت احتمال(نرخ شیوع)</button>
    </ion-item>
  </ion-list>

</ion-content>
